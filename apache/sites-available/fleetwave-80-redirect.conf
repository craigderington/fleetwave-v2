<VirtualHost *:80>
  ServerName fleetwave.org
  ServerAlias admin.fleetwave.org api.fleetwave.org portal.fleetwave.org *.fleetwave.org
  RewriteEngine On
  RewriteRule ^/(.*)$ https://%{HTTP_HOST}/$1 [R=301,L]
  # ACME challenge (optional if using certbot standalone)
  Alias /.well-known/acme-challenge/ "/var/www/html/.well-known/acme-challenge/"
  <Directory "/var/www/html/.well-known/acme-challenge/">
    Options None
    AllowOverride None
    Require all granted
  </Directory>
  ErrorLog ${APACHE_LOG_DIR}/fleetwave-80-error.log
  CustomLog ${APACHE_LOG_DIR}/fleetwave-80-access.log combined
</VirtualHost>
