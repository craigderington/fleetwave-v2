<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head><title>Header Fragment</title></head>
<body>
  <nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
        <i class="bi bi-broadcast-pin fs-3 me-2"></i>
        <span class="fw-bold">FleetWave</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <!-- Public links -->
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}">
              <i class="bi bi-house-door me-1"></i>Home
            </a>
          </li>

          <!-- Authenticated user links -->
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/portal/}">
              <i class="bi bi-person-circle me-1"></i>My Portal
            </a>
          </li>

          <!-- Manager links -->
          <li class="nav-item" sec:authorize="hasAnyRole('MANAGER', 'ADMIN')">
            <a class="nav-link" th:href="@{/portal/queue}">
              <i class="bi bi-list-check me-1"></i>Approvals
            </a>
          </li>

          <!-- Admin links -->
          <li class="nav-item" sec:authorize="hasRole('ADMIN')">
            <a class="nav-link" th:href="@{/admin/}">
              <i class="bi bi-gear-fill me-1"></i>Admin
            </a>
          </li>

          <!-- Status link -->
          <li class="nav-item">
            <a class="nav-link" th:href="@{/status}">
              <i class="bi bi-heartbeat me-1"></i>Status
            </a>
          </li>

          <!-- Login/Logout -->
          <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="nav-link" th:href="@{/login}">
              <i class="bi bi-box-arrow-in-right me-1"></i>Login
            </a>
          </li>

          <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle me-1"></i>
              <span sec:authentication="name">User</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <li><a class="dropdown-item" th:href="@{/portal/profile}"><i class="bi bi-person me-2"></i>Profile</a></li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <form th:action="@{/logout}" method="post" class="d-inline">
                  <button type="submit" class="dropdown-item">
                    <i class="bi bi-box-arrow-right me-2"></i>Logout
                  </button>
                </form>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</body>
</html>
