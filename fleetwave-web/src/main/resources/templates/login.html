<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FleetWave</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}">
  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/custom.css}">

  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }
    .form-signin {
      width: 100%;
      max-width: 420px;
      padding: 15px;
      margin: auto;
    }
    .form-signin .form-floating:focus-within {
      z-index: 2;
    }
    .form-signin input[type="text"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }
    .brand-icon {
      font-size: 4rem;
      color: #0d6efd;
    }
  </style>
</head>
<body class="text-center">
  <main class="form-signin">
    <form th:action="@{/login}" method="post">
      <i class="bi bi-broadcast-pin brand-icon mb-3"></i>
      <h1 class="h3 mb-3 fw-normal">FleetWave</h1>
      <p class="text-muted mb-4">Radio Fleet Management System</p>

      <!-- Error message -->
      <div th:if="${param.error}" class="alert alert-danger" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        Invalid username or password
      </div>

      <!-- Logout message -->
      <div th:if="${param.logout}" class="alert alert-success" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        You have been logged out successfully
      </div>

      <!-- Username field -->
      <div class="form-floating">
        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autofocus>
        <label for="username"><i class="bi bi-person me-1"></i>Username</label>
      </div>

      <!-- Password field -->
      <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        <label for="password"><i class="bi bi-lock me-1"></i>Password</label>
      </div>

      <!-- Remember me -->
      <div class="checkbox mb-3 text-start">
        <label>
          <input type="checkbox" name="remember-me" value="true"> Remember me
        </label>
      </div>

      <!-- Submit button -->
      <button class="w-100 btn btn-lg btn-primary" type="submit">
        <i class="bi bi-box-arrow-in-right me-2"></i>Sign in
      </button>

      <p class="mt-4 mb-3 text-muted small">
        <i class="bi bi-info-circle me-1"></i>
        For demo purposes, use any username/password<br>
        (Spring Security will be configured in next step)
      </p>
    </form>
  </main>

  <!-- Bootstrap JS Bundle -->
  <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
