<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout (~{::body})"
      th:with="title='New Request', content=~{::content}">
<body>
<section id="content">
  <h4>New Request</h4>
  <form method="post" th:action="@{/admin/requests}" th:object="${req}" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Requester ID (UUID)</label>
      <input class="form-control" th:field="*{requesterId}" required/>
    </div>
    <div class="col-md-6">
      <label class="form-label">Workgroup ID (UUID)</label>
      <input class="form-control" th:field="*{workgroupId}" required/>
    </div>
    <div class="col-md-6">
      <label class="form-label">Radio Model Preference</label>
      <input class="form-control" th:field="*{radioModelPref}"/>
    </div>
    <div class="col-md-12">
      <label class="form-label">Reason</label>
      <textarea class="form-control" th:field="*{reason}" rows="3" required></textarea>
    </div>
    <div class="col-12">
      <button class="btn btn-success" type="submit">Submit Request</button>
      <a class="btn btn-secondary" href="/admin/requests">Cancel</a>
    </div>
  </form>
</section>
</body>
</html>
