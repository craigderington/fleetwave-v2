<VirtualHost *:80>
  ServerName fleetwave.org
  ServerAlias *.fleetwave.org
  RewriteEngine On
  RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>

<VirtualHost *:443>
  ServerName fleetwave.org
  ServerAlias *.fleetwave.org
  SSLEngine on
  SSLCertificateFile /etc/letsencrypt/live/fleetwave.org/fullchain.pem
  SSLCertificateKeyFile /etc/letsencrypt/live/fleetwave.org/privkey.pem
  ProxyPreserveHost On
  ProxyPass / http://127.0.0.1:8080/
  ProxyPassReverse / http://127.0.0.1:8080/
  RequestHeader set X-Forwarded-Proto "https"
  ErrorLog ${APACHE_LOG_DIR}/fleetwave_error.log
  CustomLog ${APACHE_LOG_DIR}/fleetwave_access.log combined
</VirtualHost>
